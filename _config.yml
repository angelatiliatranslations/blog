# Site settings
title: La linguista realista | Il blog di Tilia Translations
description: "A minimal blog template, build with Jekyll."
url: "https://angelatiliatranslations.github.io/blog/"
author:
  name: "Angela Brisotto"
  email: "angela@tiliatranslations.it"
  url: "https://www.tiliatranslations.it/"

# Build settings
baseurl: /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
